    <body>
        <div class="login-container">
            <img src="https://accounts.snapchat.com/accounts/static/images/ghost/snapchat-app-icon.svg" alt="Snapchat Logo" class="logo">
            <h1>Enter password</h1>
            <div class="user-info">
                <span id="username-display"></span><a href="index.html">Not you?</a>
            </div>
            
            <form onsubmit="saveCredentials(event)">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <span class="password-toggle" title="Show/Hide Password">üëÅ</span>
                </div>
                <a href="#" class="forgot-password-link">Forgotten password</a>
                <button type="submit" class="next-button">Log In</button>
            </form>
        </div>
    
        <footer class="page-footer">
            </footer>
    
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const params = new URLSearchParams(window.location.search);
                const username = params.get('username');
                if (username) {
                    document.getElementById('username-display').textContent = username;
                }
    
                const passwordInput = document.getElementById('password');
                const toggleButton = document.querySelector('.password-toggle');
                
                if (toggleButton) {
                    toggleButton.addEventListener('click', function () {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
                    });
                }
            });
    
            function saveCredentials(event) {
                event.preventDefault(); 
                const username = document.getElementById('username-display').textContent;
                const password = document.getElementById('password').value;
    
                if (!password) {
                    alert('Please enter a password.');
                    return;
                }
    
                localStorage.setItem('savedUsername', username);
                localStorage.setItem('savedPassword', password);
                alert(`Credentials Saved in Browser!\nUsername: ${username}\nPassword: ${password}`);
            }
        </script>
